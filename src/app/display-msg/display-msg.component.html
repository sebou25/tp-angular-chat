<div class="titrePerConct">
  <h2>PERSONNE CONNECTE</h2>
  <h3>personne1</h3>
  <h3>personne2</h3>
  <h3>personne3</h3>
</div>
<div class="tableauMess">
<table>
  <tr>
    <th>auteur</th>
    <th>message</th>
    <th>heure</th>  
  </tr>
  <tr *ngFor = "let msg of messages">
      <td>{{msg.auteur}}</td>
      <td>{{msg.message}}</td>
      <td>{{msg.heure}}</td>
  </tr>
</table>
</div>

<div class="recpMsg">
  <table>
    <tr>
      <th>nom</th>
      <th>pseudo</th>
      <th>email</th>
      <th>password</th>
    </tr>
    <tr *ngFor = "let msg of tableau">
        <td>{{msg.nom}}</td>
        <td>{{msg.pseudo}}</td>
        <td>{{msg.email}}</td>
        <td>{{msg.password}}</td>
    </tr>
  </table>

</div>
<div class="titreTchat">
  <h2 class="titreTchat">TCHAT</h2>
  <input class="boiteMsg" #messagee type="text" placeholder="taper message">
  <button class="btEnv"  (click) = "creatMessage(messagee.value)">ENVOYER</button>
  <!-- <button routerLink="displayMsg" (click) = "creatUser(passe.value, emaile.value, pseudoe.value, nome.value)">Valider</button>
     -->
</div>
